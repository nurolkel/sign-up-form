<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Form Login</title>
</head>
<body>
    <div class="img-container">
        <img src="./assets/tree.jpeg" alt="tree life" class="tree-img"/>
        <div class="absolute-container" >
            <img src="./assets/odin.png" alt="odin" class="odin-img" />
            <h1>Odin</h1>
        </div>
    </div>
    <div class="text-container">
        <div class="text-div">
            <p>This is not a real online service! You know you need something<br> like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started. <br><br> You know you want to.</p>
        </div>
        <Form autocomplete="off">
            <div class="form-inputs">
                <legend>Let's do this!</legend>
                <fieldset>
                    <div>
                        <label for="fName">First Name</label>
                        <input type="text" id="fName" name="fName" minlength="2" maxlength="15" required>
                    </div>
                    <div>
                        <label for="lName">Last Name</label>
                        <input type="text" id="lName" name="lName" minlength="2" maxlength="20" required>
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" minlength="6"  pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*#?&^_-]{6,}$" required>
                    </div>
                    <div>
                        <label for="cPassword">Confirm Password</label>
                        <input type="password" id="cPassword" name="cPassword" minlength="6"  pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*#?&^_-]{6,}$" required>
                    </div>
                </fieldset>
            </div>
            <div class="form-btn">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </Form>
    </div>
<script src="./index.js"></script>
</body>
</html>
